<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrM Arcade System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-form a {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MrM Arcade System</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <div id="login-message" class="message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required pattern="[A-Z0-9]+" title="Only capital letters and numbers are allowed">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required pattern="[A-Z0-9]+" title="Only capital letters and numbers are allowed">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Register</a>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div id="register-message" class="message" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required pattern="[A-Z0-9]+" title="Only capital letters and numbers are allowed">
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required pattern="[A-Z0-9]+" title="Only capital letters and numbers are allowed">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required pattern="[A-Z0-9]+" title="Only capital letters and numbers are allowed">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="toggle-form">
                Already have an account? <a id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.toUpperCase();
            const password = document.getElementById('login-password').value.toUpperCase();
            const messageDiv = document.getElementById('login-message');
            
            // Validate input (only capital letters and numbers)
            const validChars = /^[A-Z0-9]+$/;
            if (!validChars.test(username) || !validChars.test(password)) {
                showMessage(messageDiv, 'error', 'Username and password can only contain capital letters and numbers.');
                return;
            }
            
            // Send login request to server
            loginUser(username, password);
        });

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value.toUpperCase();
            const password = document.getElementById('register-password').value.toUpperCase();
            const confirmPassword = document.getElementById('confirm-password').value.toUpperCase();
            const messageDiv = document.getElementById('register-message');
            
            // Validate input (only capital letters and numbers)
            const validChars = /^[A-Z0-9]+$/;
            if (!validChars.test(username) || !validChars.test(password)) {
                showMessage(messageDiv, 'error', 'Username and password can only contain capital letters and numbers.');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showMessage(messageDiv, 'error', 'Passwords do not match.');
                return;
            }
            
            // Send registration request to server
            registerUser(username, password);
        });

        // Function to display messages
        function showMessage(element, type, message) {
            element.textContent = message;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Function to login user
        function loginUser(username, password) {
            const messageDiv = document.getElementById('login-message');
            
            // Create a PHP proxy request since we can't connect directly to MySQL from JavaScript
            fetch('https://your-php-proxy-url.com/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'login',
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(messageDiv, 'success', 'Login successful! Redirecting...');
                    // Store user data in localStorage or sessionStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to user page
                    setTimeout(() => {
                        window.location.href = 'https://maxcreed36-sketch.github.io/MrMArcadeSystem/UserPage.html';
                    }, 1000);
                } else {
                    showMessage(messageDiv, 'error', data.message || 'Login failed.');
                }
            })
            .catch(error => {
                showMessage(messageDiv, 'error', 'An error occurred. Please try again later.');
                console.error('Error:', error);
            });
        }

        // Function to register user
        function registerUser(username, password) {
            const messageDiv = document.getElementById('register-message');
            
            // Create a PHP proxy request
            fetch('https://your-php-proxy-url.com/register.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'register',
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(messageDiv, 'success', 'Registration successful! You can now login.');
                    // Switch to login form
                    document.getElementById('register-form').style.display = 'none';
                    document.getElementById('login-form').style.display = 'block';
                    // Pre-fill the login form
                    document.getElementById('login-username').value = username;
                } else {
                    showMessage(messageDiv, 'error', data.message || 'Registration failed.');
                }
            })
            .catch(error => {
                showMessage(messageDiv, 'error', 'An error occurred. Please try again later.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
