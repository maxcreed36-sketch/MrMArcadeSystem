<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number QR Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
        }
        
        #qrCode {
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: inline-block;
        }
        
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number QR Generator</h1>
        <p class="description">Enter any number below to generate a QR code that will display as "-Number" followed by your input.</p>
        
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number..." min="0">
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-container" id="qrContainer">
            <canvas id="qrCode"></canvas>
        </div>
        
        <p class="footer">Scan the QR code to see your number with the "-Number" prefix</p>
    </div>

    <script>
        function generateQR() {
            const numberInput = document.getElementById('numberInput').value;
            
            if (!numberInput) {
                alert("Please enter a number first!");
                return;
            }
            
            const qrText = "-Number" + numberInput;
            const canvas = document.getElementById('qrCode');
            const qrContainer = document.getElementById('qrContainer');
            
            // Clear previous QR code
            canvas.width = 250;
            canvas.height = 250;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate new QR code
            QRCode.toCanvas(canvas, qrText, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) {
                    console.error(error);
                    alert("An error occurred while generating the QR code.");
                } else {
                    qrContainer.style.display = 'block';
                }
            });
        }
        
        // Allow generating QR code by pressing Enter
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
