<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 10px 0;
            transition: opacity 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #logout-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            display: none;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login System</h1>
        
        <div id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username (letters and numbers)" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password (letters and numbers)" required>
            </div>
            
            <button id="login-btn">Log In</button>
        </div>
        
        <div id="welcome-message" class="message success">
            You have successfully logged in!
        </div>
        
        <button id="logout-btn">Log Out</button>
        
        <div class="info">
            <p>Username and password are case-insensitive (can use uppercase letters and numbers).</p>
            <p>Try: USER123 / PASS456</p>
        </div>
    </div>

    <script>
        // Initialize SQLite database
        let db;
        const initDatabase = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('LoginDB', 1);
                
                request.onerror = () => reject('Error opening database');
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    const objectStore = db.createObjectStore('users', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('username', 'username', { unique: true });
                    objectStore.createIndex('password', 'password', { unique: false });
                    
                    // Add a default user
                    const transaction = event.target.transaction;
                    transaction.oncomplete = () => {
                        const userStore = db.transaction('users', 'readwrite').objectStore('users');
                        userStore.add({ username: 'USER123', password: 'PASS456' });
                    };
                };
            });
        };

        // Check login credentials
        const checkLogin = (username, password) => {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not initialized');
                    return;
                }
                
                const transaction = db.transaction('users', 'readonly');
                const objectStore = transaction.objectStore('users');
                const index = objectStore.index('username');
                
                const request = index.openCursor();
                let userFound = false;
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        // Case-insensitive comparison
                        if (cursor.value.username.toUpperCase() === username.toUpperCase() && 
                            cursor.value.password.toUpperCase() === password.toUpperCase()) {
                            userFound = true;
                            resolve(true);
                            return;
                        }
                        cursor.continue();
                    } else if (!userFound) {
                        resolve(false);
                    }
                };
                
                request.onerror = () => reject('Error searching for user');
            });
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initDatabase();
                console.log('Database initialized');
            } catch (error) {
                console.error('Database initialization error:', error);
                showMessage('Database error. Please refresh the page.', 'error');
            }
            
            // Login button event
            document.getElementById('login-btn').addEventListener('click', async () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showMessage('Please enter both username and password', 'error');
                    return;
                }
                
                try {
                    const isValid = await checkLogin(username, password);
                    
                    if (isValid) {
                        showMessage('You are logged in!', 'success');
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('logout-btn').style.display = 'block';
                    } else {
                        showMessage('Invalid username or password', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Login error. Please try again.', 'error');
                }
            });
            
            // Logout button event
            document.getElementById('logout-btn').addEventListener('click', () => {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'none';
            });
        });
        
        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('welcome-message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (type === 'success' ? 'success' : 'error');
            messageDiv.style.display = 'block';
            
            // Auto-hide error messages after 3 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
