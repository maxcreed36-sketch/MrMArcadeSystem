<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            background: #4e73df;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }
        
        .form-group input:focus {
            border-color: #4e73df;
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2e59d9;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .switch-form a {
            color: #4e73df;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        
        <div class="form-container">
            <div id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button class="btn" onclick="login()">Log In</button>
                
                <div class="switch-form">
                    Don't have an account? <a onclick="showRegisterForm()">Register here</a>
                </div>
            </div>
            
            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Create a username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <button class="btn" onclick="register()">Create Account</button>
                
                <div class="switch-form">
                    Already have an account? <a onclick="showLoginForm()">Log in here</a>
                </div>
            </div>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script>
        // Show/hide forms
        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('message').classList.add('hidden');
        }
        
        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('message').classList.add('hidden');
        }
        
        // Display message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.remove('hidden', 'success', 'error');
            messageEl.classList.add(type);
        }
        
        // Initialize database
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('LoginDB', 1);
                
                request.onerror = event => {
                    reject('Database error: ' + event.target.errorCode);
                };
                
                request.onupgradeneeded = event => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('users')) {
                        const store = db.createObjectStore('users', { keyPath: 'username' });
                        store.createIndex('password', 'password', { unique: false });
                    }
                };
                
                request.onsuccess = event => {
                    resolve(event.target.result);
                };
            });
        }
        
        // Register new user
        async function register() {
            const username = document.getElementById('register-username').value.toUpperCase();
            const password = document.getElementById('register-password').value.toUpperCase();
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const db = await initDatabase();
                const transaction = db.transaction(['users'], 'readwrite');
                const store = transaction.objectStore('users');
                
                // Check if user already exists
                const request = store.get(username);
                
                request.onsuccess = event => {
                    if (event.target.result) {
                        showMessage('Username already exists', 'error');
                    } else {
                        // Add new user
                        store.add({ username, password });
                        showMessage('Account created successfully! You can now log in.', 'success');
                        setTimeout(() => {
                            showLoginForm();
                            document.getElementById('login-username').value = username;
                            document.getElementById('login-password').value = '';
                        }, 1500);
                    }
                };
                
                request.onerror = event => {
                    showMessage('Error creating account: ' + event.target.error, 'error');
                };
            } catch (error) {
                showMessage('Database error: ' + error, 'error');
            }
        }
        
        // Login user
        async function login() {
            const username = document.getElementById('login-username').value.toUpperCase();
            const password = document.getElementById('login-password').value.toUpperCase();
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const db = await initDatabase();
                const transaction = db.transaction(['users'], 'readonly');
                const store = transaction.objectStore('users');
                
                const request = store.get(username);
                
                request.onsuccess = event => {
                    const user = event.target.result;
                    if (user && user.password === password) {
                        showMessage('YOU LOG IN SUCCESSFULLY!', 'success');
                    } else {
                        showMessage('Invalid username or password', 'error');
                    }
                };
                
                request.onerror = event => {
                    showMessage('Error logging in: ' + event.target.error, 'error');
                };
            } catch (error) {
                showMessage('Database error: ' + error, 'error');
            }
        }
    </script>
</body>
</html>
