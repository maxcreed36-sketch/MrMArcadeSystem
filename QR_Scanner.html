<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number QR Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .toggle-label {
            font-size: 18px;
            font-weight: 500;
            color: #444;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ff4d4d;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: none;
        }
        
        #qrCode {
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: inline-block;
        }
        
        .prefix-display {
            margin-top: 15px;
            font-size: 18px;
            color: #444;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number QR Generator</h1>
        <p class="description">Enter any number and choose whether to generate a QR code with a plus or minus prefix.</p>
        
        <div class="toggle-container">
            <span class="toggle-label">-Number</span>
            <label class="toggle-switch">
                <input type="checkbox" id="signToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">+Number</span>
        </div>
        
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a number...">
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-container" id="qrContainer">
            <canvas id="qrCode"></canvas>
            <div class="prefix-display" id="prefixDisplay"></div>
        </div>
        
        <p class="footer">Scan the QR code to see your number with the selected prefix</p>
    </div>

    <script>
        function generateQR() {
            const numberInput = document.getElementById('numberInput').value;
            const isPositive = document.getElementById('signToggle').checked;
            
            if (!numberInput) {
                alert("Please enter a number first!");
                return;
            }
            
            const prefix = isPositive ? "+Number" : "-Number";
            const qrText = prefix + numberInput;
            const canvas = document.getElementById('qrCode');
            const qrContainer = document.getElementById('qrContainer');
            const prefixDisplay = document.getElementById('prefixDisplay');
            
            // Update prefix display
            prefixDisplay.textContent = `QR Code will display: ${qrText}`;
            
            // Clear previous QR code
            canvas.width = 250;
            canvas.height = 250;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate new QR code
            QRCode.toCanvas(canvas, qrText, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) {
                    console.error(error);
                    alert("An error occurred while generating the QR code.");
                } else {
                    qrContainer.style.display = 'block';
                }
            });
        }
        
        // Allow generating QR code by pressing Enter
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
