<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: 0 0 0 10000px rgba(0, 0, 0, 0.5);
            z-index: 2;
            pointer-events: none;
        }
        .scanner-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0), rgba(59, 130, 246, 0.8), rgba(59, 130, 246, 0));
            animation: scan 2s infinite linear;
            z-index: 3;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header class="py-6 px-4 bg-gray-800 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400 flex items-center">
                <i data-feather="maximize-2" class="mr-2"></i>
                QR Scanner
            </h1>
            <button id="toggleCamera" class="p-2 rounded-full bg-blue-600 hover:bg-blue-700 transition">
                <i data-feather="refresh-cw"></i>
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4 py-8">
        <div class="w-full max-w-md text-center mb-8">
            <h2 class="text-xl font-semibold mb-2">Scan QR Code</h2>
            <p class="text-gray-400">Point your camera at a QR code to scan it</p>
        </div>

        <div class="scanner-container mb-8" id="scannerContainer">
            <video id="video" class="w-full h-auto" playsinline></video>
            <div class="scanner-overlay"></div>
            <div class="scanner-frame"></div>
            <div class="scanner-animation"></div>
        </div>

        <div id="resultContainer" class="hidden w-full max-w-md bg-gray-800 rounded-lg p-4 mb-8">
            <h3 class="text-lg font-medium mb-2">Scan Result</h3>
            <div id="scanResult" class="break-words p-3 bg-gray-700 rounded text-blue-300"></div>
            <button id="copyBtn" class="mt-3 w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition flex items-center justify-center">
                <i data-feather="copy" class="mr-2"></i> Copy
            </button>
        </div>

        <div class="w-full max-w-md">
            <button id="startScan" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium flex items-center justify-center">
                <i data-feather="camera" class="mr-2"></i> Start Scanner
            </button>
            <button id="stopScan" class="hidden w-full py-3 mt-4 bg-red-600 hover:bg-red-700 rounded-lg font-medium flex items-center justify-center">
                <i data-feather="stop-circle" class="mr-2"></i> Stop Scanner
            </button>
        </div>
    </main>

    <footer class="py-4 px-4 bg-gray-800 text-center text-gray-400 text-sm">
        <p>QR Code Scanner - Scan any QR code with your camera</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            AOS.init();

            const video = document.getElementById('video');
            const startScan = document.getElementById('startScan');
            const stopScan = document.getElementById('stopScan');
            const toggleCamera = document.getElementById('toggleCamera');
            const scanResult = document.getElementById('scanResult');
            const resultContainer = document.getElementById('resultContainer');
            const copyBtn = document.getElementById('copyBtn');
            const scannerContainer = document.getElementById('scannerContainer');
            
            let stream = null;
            let facingMode = "environment"; // Default to rear camera
            let scanning = false;
            let animationFrameId = null;

            // Function to start the camera
            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: facingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    video.srcObject = stream;
                    video.play();
                    startScan.classList.add('hidden');
                    stopScan.classList.remove('hidden');
                    resultContainer.classList.add('hidden');
                    scanning = true;
                    scanFrame();
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    alert("Could not access the camera. Please make sure you have granted camera permissions.");
                }
            }

            // Function to stop the camera
            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    video.srcObject = null;
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                startScan.classList.remove('hidden');
                stopScan.classList.add('hidden');
                scanning = false;
            }

            // Function to scan for QR codes
            function scanFrame() {
                if (!scanning) return;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        scanResult.textContent = code.data;
                        resultContainer.classList.remove('hidden');
                        stopCamera();
                        
                        // Scroll to result
                        setTimeout(() => {
                            resultContainer.scrollIntoView({ behavior: 'smooth' });
                        }, 300);
                    }
                }

                animationFrameId = requestAnimationFrame(scanFrame);
            }

            // Event listeners
            startScan.addEventListener('click', startCamera);
            stopScan.addEventListener('click', stopCamera);

            toggleCamera.addEventListener('click', () => {
                facingMode = facingMode === "user" ? "environment" : "user";
                if (scanning) {
                    stopCamera();
                    startCamera();
                }
            });

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(scanResult.textContent)
                    .then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i data-feather="check" class="mr-2"></i> Copied!';
                        feather.replace();
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            feather.replace();
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
            });

            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                stopCamera();
            });
        });
    </script>
</body>
</html>
